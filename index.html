<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Timmana&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Brew N Chew</title>
</head>


<body>
  <nav class="navbar navbar-inverse navbar-expand-md navbar-dark bg-transparent">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul id="navbar" class="navbar-nav">
          <li class="nav-item">
            <a id="home" class="nav-link" href="index.html">Home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <header class="container">
    <div class="row justify-content-center" id="mainHead">
      <h1 id="headTitle" class="">Brew N' Chew</h1>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link button" data-id="foodDiv" href="#">Im Hungry!</a>
        </li>
        <li class="nav-item">
          <a class="nav-link button" data-id="drinkDiv" href="#">I'm Thirsty!</a>
        </li>
        <li class="nav-item">
          <a class="nav-link button" data-id="both" href="#">I'm Hungry & Thirsty</a>
        </li>
      </ul>
    </div>
  </header>


  <main class="container">
    <section>
      <div class="row">
        <div id="foodDiv" class="card col-md-5">
            <h5 class="card-header">Restaurants</h5>
            <div class="card-body">
              <p class="card-text">Search for some food</p>
              <form>
                  <div class="form-group">
                      <label for="exampleFormControlTextarea1">State</label>
                      <textarea class="form-control" id="state" rows="1"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">City</label>
                    <textarea class="form-control" id="city" rows="1"></textarea>
                  </div>
                  <div class="form-group">
                      <label for="exampleFormControlTextarea1">Type of food</label>
                      <textarea class="form-control" id="American, Thai, Indian ..." rows="1"></textarea>
                    </div>
                </form>
              <a href="#" class="btn btn-outline-dark">Search</a>
             </div>
        </div>
        <div class="col-md-2" id="spaceArea"></div>
        <div id="drinkDiv" class="card col-md-5">
            <h5 class="card-header">Breweries</h5>
            <div class="card-body">
              <p class="card-text">Search for some brew</p>
              <form>
                  <div class="form-group">
                      <label for="exampleFormControlTextarea1">State</label>
                      <textarea class="form-control" id="state" rows="1"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">City</label>
                    <textarea class="form-control" id="city" rows="1"></textarea>
                  </div>
                  <div class="form-group">
                      <label for="exampleFormControlTextarea1">Type of brewery</label>
                      <textarea class="form-control" id="micro, regional, brewpub, large, planning, bar, contract, proprietor" rows="1"></textarea>
                    </div>
                </form>
              <a href="#" class="btn btn-outline-dark">Search</a>
            </div>
        </div>
      </div>
    </section>

  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="assets/script/script.js"></script>
</body>

</html>
