<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway|Timmana&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Brew N Chew</title>
</head>


<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-transparent">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="home" class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
  </nav>

  <br><br>
  <header class="jumbotron jumbotron-fluid bg-transparent">
    <div id="headContainer">
      <div id="mainHead">
        <h1 id="headTitle">Brew N' Chew</h1><br><br>
        <ul id="searchNav" class="nav">
          <li class="nav-item">
            <a class="nav-link button" data-id="foodDiv" href="#">I'M HUNGRY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button" data-id="drinkDiv" href="#">I'M THIRSTY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link button" data-id="both" href="#">I'M HUNGRY AND THIRSTY</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="searchFields">
      <div class="row">
        <div id="foodDiv" class="card col-md-5">
            <h5 class="card-header">Restaurants</h5>
            <div class="card-body">
              <p class="card-text">Search for some food</p>
              <form>
                  <div class="form-group">
                      <label>State</label>
                      <input class="form-control" id="foodState" rows="1">
                  </div>
                  <div class="form-group">
                    <label>City</label>
                    <input class="form-control" id="foodCity" rows="1">
                  </div>
                  <div class="form-group">
                      <label>Type of food</label>
                      <input class="form-control" id="foodType" rows="1" placeholder="American, Chinese, Ethiopian, Mexican..."></input>
                    </div>
                </form>
              <a href="#" class="btn btn-outline-dark" id="foodSearch">Search</a>
             </div>
        </div>

        <div class="col-md-2" id="spaceArea"></div>

        <div id="drinkDiv" class="card col-md-5">
            <h5 class="card-header">Breweries</h5>
            <div class="card-body">
              <p class="card-text">Search for some brew</p>
              <form>
                  <div class="form-group">
                      <label>State</label>
                      <input type="text" class="form-control" id="drinkState" rows="1">
                  </div>
                  <div class="form-group">
                    <label>City</label>
                    <input type=text class="form-control" id="drinkCity" rows="1">
                  </div>
                  <div class="form-group">
                      <label>Type of brewery</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option></option>
                        <option>micro</option>
                        <option>regional</option>
                        <option>brewpub</option>
                        <option>bar</option>
                        <option>large</option>
                      </select>
                    </div>
                </form>
              <a href="#" class="btn btn-outline-dark" id="drinkSearch">Search</a>
             </div>
        </div>
      </div>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="assets/script/script.js"></script>
</body>
</html>
